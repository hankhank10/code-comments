<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Load Script</title>
</head>
<body>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}

        <div class="form-group">
            {{ form.github_url.label }}
            {{ form.github_url(class_="form-control", placeholder="Github script URL") }}
            {% for error in form.github_url.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>

        <div class="form-group mb-0 text-center">
            <button class="btn btn-primary btn-block" type="submit">Load Script</button>
        </div>
        <!-- social-->
        <div class="text-center mt-4">

        </div>
    </form>

</body>
</html>
